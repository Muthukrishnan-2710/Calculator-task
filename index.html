<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">      
    <div class="calculator">
      <form>
        <h1 id="title">Calculator</h1>
        <p id="description">This calculator is used to solve your sample problems.</p>
        
        <div class="display">
          <input type="text" id="result" name="display" readonly>
        </div>
        
        <div>
          <button type="button" id="clear" class="operator">AC</button>
          <button type="button" id="delete" class="operator">DEL</button>
          <button type="button" id="dot" class="operator">.</button>
          <button type="button" id="divide" class="operator">/</button>
        </div>
        
        <div>
          <button type="button" id="7" class="button">7</button>
          <button type="button" id="8" class="button">8</button>
          <button type="button" id="9" class="button">9</button>
          <button type="button" id="multiply" class="operator">*</button>
        </div>
        
        <div>
          <button type="button" id="4" class="button">4</button>
          <button type="button" id="5"  class="button">5</button>
          <button type="button" id="6" class="button">6</button>
          <button type="button" id="subtract" class="operator">-</button>
        </div>
        
        <div>
          <button type="button" id="1" class="button">1</button>
          <button type="button" id="2" class="button">2</button>
          <button type="button" id="3" class="button">3</button>
          <button type="button" id="add" class="operator">+</button>
        </div>
        
        <div>
          <button type="button" id="00"class="button">00</button>
          <button type="button" id="0" class="button">0</button>
          <button type="button" id="equal" class="operator">=</button>
        </div>
        
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
